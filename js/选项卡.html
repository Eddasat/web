<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        /*此处写代码*/
        .box1 {
            width: 350px;
            height: 200px;
            border: 1px solid #4a86e8;
            padding: 10px;
            font-size: 20px;
            position: relative;
            top: -1px;
            z-index: -1;
        }

        .box {
            overflow: hidden;
            position: relative;
        }

        .dom {
            width: 80px;
            height: 30px;
            border-radius: 5px 5px 0 0;
            border: 1px solid #4a86e8;
            color: #fff;
            background-color: #4a86e8;
            float: left;
            margin-left: 2px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }

        .dom1 {
            margin-left: 15px;
        }

        .active {
            color: #000;
            background-color: #fff;
            border-bottom: 1px solid #fff;
        }
    </style>
</head>
