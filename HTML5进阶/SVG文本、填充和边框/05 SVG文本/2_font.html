<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_font</title>
</head>
<body>
<h1>直接使用字体</h1>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50" xml:space="preserve">
    <text font-family="Arial" font-size="12px" font-weight="bold" x="0" y="10">www.imooc.com</text>
    <text font-family="SimHei" font-size="12px" font-weight="bold" x="0" y="25">www.imooc.com</text>
</svg>
<h1>定义字体</h1>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50" xml:space="preserve">
    <font>
        <font-face font-family="Arial"/>
    </font>
</svg>
</body>
</html>
