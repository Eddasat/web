<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>手机设备</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <meta name="viewport" content="initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no">
    <script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
<p>浏览器宽高：<span id="text"></span></p>
<p>设备的DPR：<span id="dpr"></span></p>
<p>设备的PPI：<span id="ppi"></span></p>
</body>
<script type="text/javascript">
    $('#text').text(document.documentElement.clientWidth + ',' + document.documentElement.clientHeight)
    $('#dpr').text(window.devicePixelRatio)
    $('#ppi').text(Math.sqrt(750 * 750 + 1334 * 1334) / 4.7)
</script>
</html>
