    body {

    .dropdown {
        position: relative;
    }

    .dropdown-toggle {
        position: relative;
        z-index: 2;
    }

    .dropdown-arrow {
        display: inline-block;
        /*background-repeat: no-repeat;*/
        vertical-align: middle;
    }

    .dropdown-layer {
        display: none;
        position: absolute;
        z-index: 1;
        overflow: hidden;
    }

    .dropdown-left {
        left: 0;
        right: auto;
    }

    .dropdown-right {
        right: 0;
        left: auto;
    }
    /*.menu .dropdown*/

    .menu .dropdown-toggle {
        display: block;
        height: 100%;

    }

    .menu .dropdown-layer {

        border: 1px solid #cdd0d4;
    }

    .menu-item {
        display: block;
        height: 30px;
        line-height: 30px;
        padding: 0 20px;
        color: #4d555d;
        white-space: nowrap;
    }

    .menu-item:hover {
        background-color: #f3f5f7;
    }

    .menu-active .dropdown-toggle {

    $('.dropdown').on('dropdown-show', function (e) {
            var $this = $(this),
                dataLoad = $this.data('load');
                
            if (!dataLoad) return;

            if (!$this.data('loaded')) {
                var $layer = $this.find('.dropdown-layer'),
                    html = '';

                $.getJSON(dataLoad, function (data) {
                    console.log(1);
                    setTimeout(function () {
                        for (var i = 0; i < data.length; i++) {
                            html += '<li><a href="' + data[i].url + '" target="_blank" class="menu-item">' + data[i].name + '</a></li>'
                        }
                        $layer.html(html);
                        $this.data('loaded', true);
                    }, 1000);
                });
            }
        });

    $('.dropdown').dropdown({
        event: 'hover',
        delay: 1000,
        css3: true,
        js: true,
        animation: 'fade'
        // active:'menu'

    });

    $('#btn-show').on('click', function() {
        $('.dropdown').dropdown('show');

    });

    $('#btn-hide').on('click', function() {
