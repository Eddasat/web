<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flag_demo</title>
    <style>
        .wrap {
            width: 300px;
            height: 200px;
            background: #f00;
            margin: 50px auto;
            position: relative;
        }
        .box {
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-bottom: none;
            border-top: 6px solid #ff0;
            position: relative;
        }
        .box:before,
        .box:after {
            content: "";
            width: 0;
            height: 0;
            position: absolute;
            top: 0;
            left: 0;
            border: 10px solid transparent;
        }
        .box:before {
            border-left: none;
            border-right: 6px solid #ff0;
            transform: translate(-3px, -13px) rotate(-18deg);
        }
        .box:after {
            border-right: none;
            border-left: 6px solid #ff0;
            transform: translate(-3px, -13px) rotate(18deg);
        }
        .box:first-child {
            transform: translate(40px, 45px) scale(3);
        }
        .box:nth-child(2) {
            transform: translate(90px, 15px) rotate(22.5deg);
        }
        .box:nth-child(3) {
            transform: translate(110px, 28px) rotate(50deg);
        }
        .box:nth-child(4) {
            transform: translate(110px, 50px);
        }
        .box:nth-child(5) {
            transform: translate(90px, 65px) rotate(40deg);
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>
</body>
</html>
