<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>origin</title>
    <style type="text/css">
        div {
            width: 1500px;
            height: 250px;
            background: #abcdef;
            margin: auto;
        }

        div > img {
            transform: rotate3d(1, 1, 1, 45deg);
            transform-origin: left top 0;
        }
    </style>
</head>
<body>
<div><img src="images/sprite.jpg"></div>
</body>
</html>
