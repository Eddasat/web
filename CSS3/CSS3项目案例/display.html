<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cartoon Dog</title>
    <link rel="stylesheet" href="css/dog.css">
</head>
<body>
<div class="icon">
    <div class="ear left"></div>
    <div class="ear right"></div>
    <div class="head"></div>
    <div class="face"></div>
    <div class="chin"></div>
    <div class="body">
        <div class="arm"></div>
        <div class="arm right"></div>
        <div class="leg">
            <div class="foot"></div>
        </div>
        <div class="leg right">
            <div class="foot"></div>
        </div>
        <div class="belly"></div>
    </div>
    <div class="birthmark"></div>
    <div class="eye">
        <i class="upper-eyelid"></i>
        <i class="lower-eyelid"></i>
        <i class="pupil"></i>
    </div>
    <div class="eye left">
        <i class="upper-eyelid"></i>
        <i class="lower-eyelid"></i>
        <i class="pupil"></i>
    </div>
    <div class="nose">
        <i class="nostril"></i>
        <i class="nostril right"></i>
    </div>
    <div class="mouth">
        <i class="tongue"></i>
        <i class="teen no11"></i>
        <i class="teen no21"></i>
    </div>
</div>
</body>
</html>
