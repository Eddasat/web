<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pointer-events</title>
    <style type="text/css">
        .auto {
            pointer-events: auto;
        }

        .none {
            pointer-events: none;
        }
    </style>
</head>
<body>
<h1>pointer-events: auto;</h1>
<a href="http://www.imooc.com" class="auto">auto</a>

<h1>pointer-events: none;</h1>
<a href="http://www.imooc.com" class="none">none</a>
</body>
</html>
