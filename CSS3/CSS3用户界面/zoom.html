<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zoom</title>
    <style type="text/css">
        div {
            border: 1px solid #000;
        }

        .test {
            zoom: normal;
        }

        .test2 {
            zoom: 5;
        }

        .test3 {
            zoom: 300%;
        }
    </style>
</head>
<body>
<h1>zoom: normal;</h1>
<div class="test">zoom:normal</div>

<h1>zoom: 5;</h1>
<div class="test2">zoom:5</div>

<h1>zoom: 300%;</h1>
<div class="test3">zoom:300%</div>
</body>
</html>
