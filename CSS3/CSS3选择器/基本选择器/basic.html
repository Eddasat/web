<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本选择器</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            border: none;
        }

        body {
            background: #eee;
        }

        .list {
            list-style: square;
        }

        #list {
            width: 500px;
            margin: 0 auto;
        }

        .list li {
            margin-top: 10px;
            background: #abcdef;
        }
    </style>
</head>
<body>
<ul id="list" class="list">
    <li class="first">1</li>
    <li class="second">2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
</ul>
</body>
</html>
