<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS字体</title>
    <style type="text/css">
        @font-face {
            font-family: 'myfont';
            src: url('font/myFont.eot');
            src: url('font/myFont.eot?#iefix') format('embedded-opentype'),
            url('font/myFont.ttf') format('truetype'),
            url('font/myFont.woff') format('woff'),
            url('font/myFont.svg#myFont') format('svg');
        }

        h1 {
            font-family: 'myfont';
        }
    </style>
</head>

<body>
<h1>将梦想悬挂于枝头，在夏季的丰盛中饱满，绽放；
    为梦想披星戴月，刷新生命的温度。那些因梦想蜕变了的灵魂，
    历经时光坎坷，痛苦挣扎，依然在枝头放歌，温暖了生命如花的影子。
    前世，储蓄梦想；今生，演绎铿锵。
</h1>
</body>

</html>
