    function getBrowser(){
        var explorer=navigator.userAgent.toLowerCase(),
            browser;
        if(explorer.indexOf("msie")>-1){
             browser="IE";
        }else if(explorer.indexOf("firefox")>-1){
            browser="Firefox";
        }else if(explorer.indexOf("chrome")>-1){
            browser="Chrome";
        }
        return browser;
    }
